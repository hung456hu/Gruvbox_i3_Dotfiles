[env]
TERM = "xterm-256color"

[font]
size = 12.0

[window]
padding.x = 10
padding.y = 5

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[general]
import = [
  "~/.config/alacritty/gruvbox_dark.toml"
]

